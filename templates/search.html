
{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Products Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Searched Products</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">

      {% for item in items %}
        <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <a href="{{ item.get_absolute_url }}">
                      <img class="img-fluid w-500 h-500" src={{item.image.all.first.image.url}} alt="">
                    </a>
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">{{item.title}}</h6>
                    <div class="d-flex justify-content-center">
                        <h6>$123.00</h6><h6 class="text-muted ml-2">
                          {% if item.discount_price %}
                            <del>$123.00</del>
                          {% endif %}
                        </h6>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a href="{{ item.get_absolute_url }}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                    <a href="{{ item.get_add_to_cart_url }}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
<!-- Products End -->
{% endblock content %}
